<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Mirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* fallback */
        background: radial-gradient(circle at 10% 20%, rgb(11, 23, 58) 0%, rgb(3, 7, 18) 45%, rgb(3, 7, 18) 100%);
        animation: background-pan 20s ease-in-out infinite;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .button-glow {
        box-shadow: 0 0 15px rgba(192, 38, 211, 0), 0 0 20px rgba(192, 38, 211, 0);
        animation: glow 3s ease-in-out infinite;
      }
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(192, 38, 211, 0.4), 0 0 20px rgba(192, 38, 211, 0.2);
        }
        50% {
          box-shadow: 0 0 25px rgba(192, 38, 211, 0.7), 0 0 35px rgba(192, 38, 211, 0.4);
        }
      }
       @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
